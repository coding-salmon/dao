<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic - 점심 메뉴 추리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pic.css}">

</head>
<body>
<div class="container">
    <!-- 끝내기 -->
    <button class="end-pic-btn" onclick="endPic()">&times;</button>
    <div class="image-container">
        <img id="randomPic" src="" alt="randomPic">
        <img id="originalPic" src="" alt="originalPic" style="display: none;">
        <p id="errorMessage" style="display: none;">

        <!-- 한번에 불러와서 필요할때 보여준다. -->
        <p id="category" style="display: none;">카테고리</p>
        <p id="storeName" style="display: none;">가게명</p>

    </div>
    <div class="title">
        <p id="title" style="display: none;">타이틀</p>
    </div>

    <div class="controls">
        <!-- 힌트 -->
        <button class="hint-btn" onclick="showPicHint()">힌트</button>
        <!-- 포기 -->
        <button class="give-up-btn" onclick="giveUp()">포기</button>
        <!-- 다음 문제 -->
        <button class="next-pic-btn" onclick="loadNextPic()">다음Pic</button>
    </div>


    <!-- 정답입력칸 -->
    <div class="answer-section">
    <input type="text" id="answer" placeholder="여기에 정답을 입력하세요">
    <button onclick="checkAnswer()">제출</button>
    </div>





</div>
<script th:src="@{/js/pic.js}"></script>
</body>
</html>
